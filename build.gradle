plugins {
    id 'war'
    id "io.freefair.lombok" version "3.8.0"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:5.1.5.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.springframework:spring-orm:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-core:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.1.5.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'
    compile 'org.hibernate:hibernate-core:5.2.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.2.17.Final'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'org.hibernate:hibernate-validator:5.4.1.Final'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    runtime 'org.slf4j:slf4j-log4j12:1.7.25'
    testCompile 'org.springframework:spring-test:5.1.5.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'org.dbunit:dbunit:2.5.3'
    testCompile 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testCompile 'org.mockito:mockito-core:2.21.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:jsp-api:2.0'
    providedCompile 'org.projectlombok:lombok:1.18.4'
}

group = 'com.rubinskyi'
version = '1.2-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
